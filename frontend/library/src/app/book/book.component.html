
        <div class="panel-body">
          <button><a [routerLink]="['/updateb',book._id]" *ngIf="_auth.adminLoggedIn()">Update Book</a></button>
          <button (click)="deletebook(book)" *ngIf="_auth.adminLoggedIn()">Delete Book</button>
            <div class="row" id="row">
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" href="#"><img [src]=book.image alt=""  style="width:100px;height:100px" class="img-circle"></a>
  
              </div>
              <div class="col-md-10 col-sm-9">
                
                <div class="row">
                  <div class="col-xs-9">
                    <h3>{{book.title}}</h3>
                    <h4><span class="label label-default">{{book.author}}</span></h4>
                    <small class="text-muted">{{book.genre}}
                      <br>
                      
                    </small>
  
                  </div>
  
                </div>
  
              </div>
  
  
  
            </div>
