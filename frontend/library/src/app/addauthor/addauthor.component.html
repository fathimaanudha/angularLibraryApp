
<div id="page-wrap">
    <h2>Add Book</h2>
    
     <form (ngSubmit)="AddAuthor()">
      <input type="text" name="name" required placeholder="Enter Name of Author" [(ngModel)]="authorItem.name">
         <br>
         
         <br>              
            
         <input type="text" name="genre" required placeholder="Enter the genre" [(ngModel)]="authorItem.genre">
         <br>
  
       
         <br> 
  
        
         <input type="text" name="works" required placeholder="Enter Popular Works " [(ngModel)]="authorItem.works"><br>
         
         <br> 
         Add imageUrl:
        <input type="text" name="image"  required placeholder="imageUrl here" [(ngModel)]="authorItem.imageUrl"><br>
         
         <br> 
       <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn1" style="font-family: 'Henny Penny', cursive;" >Add Author</button>
  </form>         
  </div>
